<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo Barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) xxxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaria que lo contactemos?</legend>
                <label for="radio-email">
                    <input type="radio" name="cotacto" value="email" id="radio-email">Email
                </label>

                <label for="radio-telefono">
                    <input type="radio" name="cotacto" value="telefono" id="radio-telefono">Telefono
                </label>

                <label for="radio-whasapp">
                    <input type="radio" name="cotacto" value="whasapp" id="radio-whasapp" checked>Whasapp
                </label>

            </fieldset>

            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label><input type="checkbox" class="checkbox" checked>¿Le gustaria recibir novedades de la barbaria
                Alura?</label>


            <input type="submit" value="Enviar formulario" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8h ~ 20</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>8h ~ 20</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>8h ~ 20</td>
                </tr>
            </tbody>

        </table>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo Barberia Alura">
            <p class=" copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>
</body>

</html>
<!-- 
A crear una tabla HTML.
La etiqueta table, representa la tabla.
La etiqueta tr, representa la fila de la tabla.
La etiqueta td, representa la celda de la tabla.
La etiqueta thead, representa el encabezado de la tabla.
La etiqueta tbody, representa el cuerpo de la tabla.
La etiqueta th, representa la celda del encabezado de la tabla.
La etiqueta tfoot, representa el pie de página de la tabla.
A colocar los estilos respectivos a nuestra tabla.-->
